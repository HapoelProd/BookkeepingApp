<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}מערכת הנהלת חשבונות{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/hapoel_logo.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/hapoel_logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-main">
                    <div class="logo-section">
                        <a href="{{ url_for('home_page') }}">
                            <img src="{{ url_for('static', filename='images/hapoel_logo.png') }}" alt="הפועל ירושלים" class="logo">
                        </a>
                    </div>
                </div>
                <div class="header-title">
                    <h1>מערכת הנהלת חשבונות</h1>
                </div>
                <div class="header-spacer"></div>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <div class="nav-tabs">
                <a href="{{ url_for('journal_page') }}" class="nav-tab {{ 'active' if request.endpoint in ['journal_page', 'upload_file', 'results_page'] else '' }}">
                    פקודת יומן
                </a>
                <a href="{{ url_for('payment_mapping_page') }}" class="nav-tab {{ 'active' if request.endpoint == 'payment_mapping_page' else '' }}">
                    מיפוי תשלום חיצוני
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}">
                                <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' }}"></i>
                                {{ message }}
                                <button onclick="this.parentElement.style.display='none'" class="close-btn">×</button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
